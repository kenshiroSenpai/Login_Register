<ion-header>
  <ion-title>Checkin</ion-title>
</ion-header>

<ion-content padding>
  <ion-item *ngFor= "let user of users">
    <p>{{user.name}}</p>
    <p>{{user.email}}</p>
    <p>{{user.password}}</p>
  </ion-item>
  <ion-list>
    <form novalidate (ngSubmit)="CreateUser(myForm.value)" [formGroup]="myForm">
      <ion-item>
        <ion-label floating>Name </ion-label>
        <ion-input type="text" [(ngModel)]="check.name" formControlName="name" [class.error1]="!myForm.controls.name.valid && myForm.controls.name.dirty"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="( myForm.get('name').hasError('minlength') || myForm.get('name').hasError('maxlength') ||myForm.get('name').hasError('pattern') ||myForm.get('name').hasError('required') ) && myForm.get('name').touched">
        <div class="error" *ngIf="myForm.get('name').hasError('required') && myForm.get('name').touched">
          Please input your name
        </div>
        <div class="error" *ngIf="myForm.get('name').hasError('minlength') && myForm.get('name').touched">
          Minimum 4 characters
        </div>
        <div class="error" *ngIf="myForm.get('name').hasError('maxlength') && myForm.get('name').touched">
          Maximum 30 characters
        </div>
        <div class="error" *ngIf="myForm.get('name').hasError('pattern') && myForm.get('name').touched">
          Just use alphabet character
        </div>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="check.email" formControlName="email" [class.error1]="!myForm.controls.email.valid && myForm.controls.email.dirty"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="( myForm.get('email').hasError('minlength') || myForm.get('email').hasError('pattern') ||myForm.get('email').hasError('required') ) && myForm.get('email').touched">
        <div class="error" *ngIf="myForm.get('email').hasError('required') && myForm.get('email').touched">
          Please input your email
        </div>
        <div class="error" *ngIf="myForm.get('email').hasError('pattern') && myForm.get('email').touched">
          Email address invalid
        </div>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="check.password" formControlName="password" [class.error1]="!myForm.controls.password.valid && myForm.controls.password.dirty"></ion-input>
      </ion-item>

      <ion-item no-lines *ngIf="( myForm.get('password').hasError('minlength') || myForm.get('password').hasError('maxlength') ||myForm.get('password').hasError('required') ) && myForm.get('password').touched">
        <div class="error" *ngIf="myForm.get('password').hasError('required') && myForm.get('password').touched">
          Please input your password
        </div>
        <div class="error" *ngIf="myForm.get('password').hasError('minlength') && myForm.get('password').touched">
          Minimum 8 characters
        </div>
        <div class="error" *ngIf="myForm.get('password').hasError('maxlength') && myForm.get('password').touched">
          Maximum 12 characters
        </div>
      </ion-item>
      <button type="submit" ion-button block color="primary" [disabled]="myForm.invalid">signup</button>
    </form>
    <button ion-button block (click)="GetAllUser()">Comprobar</button>
    <button ion-button block (click)="getEmptyDatabase()">Borrar</button>
    <button ion-button block (click)="BackPage()">Back</button>
  </ion-list>
</ion-content>
